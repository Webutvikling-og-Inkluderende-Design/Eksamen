<style>

#fun-background-image{
    background-image: url("/images/fun/matrix.jpg");
}
#fun-background-box{
    position: absolute;
    margin: auto;
    top:  50%;
    left: 50%;
    transform: translate(-50%,-50%);
    padding-top: 250px;
    background-color: #000000;
    width: 60vw;
    display: inline-block;
    text-align: center;
}

h1{
    color: white;

h2{

}

/* Input field styling (Matrix) */
input[type="text"], textarea {
background-color : #000000;
}
input, select, textarea{
    color: #06be00;
}
textarea:focus, input:focus {
    color: #06be00;
}

/* Images of cool people */
#fun-cool-people img{
    width: 15vw;
    height: auto;
}

.hack-area{
    width: 100%;
    height: auto;
    display: inline-block;

}

#hack-button{
    margin-top: 20px;
    margin-bottom: 20px;
    color: #06be00;

    font-size: 30px;
}

/* Pop-up styling and function */
.popup {
  position: relative;
  display: inline-block;
  cursor: pointer;
}
.popup .popup-chat {
  visibility: hidden;
  width: 500px;
  background-color: rgb(11, 90, 0);
  padding: 5px 5px;
  position: absolute;
  bottom: 125%;
  left: -225px;
}
.popup .visible {
  visibility: visible;
}
</style>

<script>
    // Script is borrowed from W3School as we have not been taught Javascript, but i wanted to test it out nonetheless.
    function PopUp() {
      var popup = document.getElementById("fun-chat");
      popup.classList.toggle("visible");
    }
</script>
