<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fun Page</title>
    <link rel="stylesheet" href="funstyle.css">
</head>
<body>
    <!-- Toppbanner -->
    <header>
        <div class="forsidebilde">
            <h1>BEING A PRO HACKER AT *CLASSIFIED*</h1>
        </div>
    </header>

    <!-- Navigasjonsbar -->
    <nav class="navbar">
        <a href="index.html" alt="Link that leads to homepage">HOME</a>
        <a href="reflection-essay.html">REFLECTION</a>
        <a href="accessibility.html">ACCESSIBILITY</a>
        <a href="topical-information.html">TECH & SOCIETY</a>
        <a class= "currentPage" id="navbar-text-fun" href="fun-page.html">FUN PAGE</a>
    </nav>

    <main>
        <!-- Innhold -->
        <article>
            <!-- Sidetittel -->
            <h2>SUPER SECRET PAGE</h2>

            <img id="mute" src="images/fun/mute.png" onclick="document.getElementById('hacker-music').pause()" alt="Button that mute the music"/>

            <div class="paragraph-text">
                <!-- Subtittel -->    
                <h3>For PRO hackers only!!!</h3>
            </div>
            <!-- Avsnitt -->
            <div id="cool-images">
                <div>
                    <img src="images/fun/cool-kid.jpg" alt="Cool toddler in car seat wearing green tinted sunglasses.">
                    <img src="images/fun/sunglasses.jpg" alt="Cool fit young smiling man arms crossed wearing green tinted sunglasses.">
                </div>
            </div>

            <!-- Hack area -->
            <div class="hack-area">
                <h2>Hack government below!</h2>
                <form>
                    <textarea id="hackspace" name="hackspace" rows="20" cols="50" placeholder="Flaunt your awesome hacking skils here!"></textarea>
                    <br>
                    <div class="popup" onclick="PopUp()">
                        <button id="hack-button" type="button">HACK</button>
                        <img class="popup-chat" id="fun-chat" src="images/fun/chat.jpg" alt="Iphone chat screen with a message from Government telling the receiver it's been hacked.">
                    </div>
                </form>
            </div>
        </article>
    </main>
    
    <audio autoplay id="hacker-music">
        <source src="images/fun/FunMusic.mp3">
    </audio>

    <footer>
        <p>
            Bilder er hentet fra 
            <a href="https://www.unsplash.com/" target="_blank">www.unsplash.com</a>, <a href="https://www.pixabay.com/" target="_blank">www.pixabay.com</a> og <a href="https://www.flickr.com/photos/oslomet/" target="_blank">www.flickr.com/photos/oslomet</a>
        </p>
        <p>
            Music: Hackers - "Karl Casey @ White Bat Audio"
        </p>
    </footer>

    <script>
        // Script is borrowed from W3School as we have not been taught Javascript (not before exam start anyway), but i wanted to test it out nonetheless.
        // PopUp
        function PopUp() {
            var popup = document.getElementById("fun-chat");
            popup.classList.toggle("visible");
        }
        // Music Volume
        var audio = document.getElementById("hacker-music");
        audio.volume = 0.3;
    </script>
</body>
