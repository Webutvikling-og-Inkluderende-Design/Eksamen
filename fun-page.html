<style>

#fun-background-image{
    background-image: url("/images/fun/matrix.jpg");
}
#fun-background-box{
    position: absolute;
    margin: auto;
    top:  50%;
    left: 50%;
    transform: translate(-50%,-50%);
    padding-top: 250px;
    background-color: #000000;
    width: 70vw;
    display: inline-block;
    text-align: center;
}

.navbar{
    padding-top: 10px;
    position: relative;
    text-align: center;
    z-index: 1;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 12px;
    font-weight: bold;
    display: grid;
    grid-auto-flow: column;
    margin-left: 18vw;
    margin-right: 18vw;
}
.navbar a{
    text-decoration: none;
    color: white;
}

h1{
    color: #06be00;
    font-family: Arial, Helvetica, sans-serif;
    padding-top: 100px;
}
h2{
    color: white;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 20px;
}

/* Input field styling (Matrix) */
input[type="text"], textarea {
    background-color : #000000;
}
input, select, textarea{
    color: #06be00;
}
textarea:focus, input:focus {
    color: #06be00;
}

/* Images of cool people */
#fun-cool-people img{
    width: 15vw;
    height: auto;
    min-width: 150px;
}

.hack-area{
    width: 100%;
    height: auto;
    display: inline-block;
    text-align: center;
}
.hack-area h2{
    padding-top: 40px;
}

#hack-button{
    margin-top: 20px;
    margin-bottom: 20px;
    color: #06be00;
    background-color: black;
    font-size: 30px;
}

/* Pop-up styling and function */
.popup {
    position: relative;
    display: inline-block;
    cursor: pointer;
}
.popup .popup-chat {
    visibility: hidden;
    width: 500px;
    background-color: rgb(11, 90, 0);
    padding: 5px 5px;
    position: absolute;
    bottom: 125%;
    left: -205px;
}
.popup .visible {
    visibility: visible;
}

/****** MEDIUM SCREEN < 800px   ******/
@media only screen and (max-width: 799px) {
    
    textarea{
        width: 70%;
    }

    #fun-cool-people img{
    width: 125px;
    height: auto;
    }

    .navbar{
    font-size: 10px;
    margin-left: 15vw;
    margin-right: 15vw;
    }

}

@media only screen (max-width: 599px){

    
}
</style>
